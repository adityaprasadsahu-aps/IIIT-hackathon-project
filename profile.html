<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - VClub</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar {
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #ff4655;
        }
        .settings {
            display: flex;
            gap: 15px;
        }
        .settings a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s ease;
        }
        .settings a:hover {
            background-color: #ff4655;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: left;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffcc00;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info div {
            margin: 10px 0;
            font-size: 16px;
            color: #d4d4d4;
        }
        .profile-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .profile-actions button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .profile-actions button:hover {
            background-color: #d83a4e;
        }
        .profile-actions button i {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }
            .profile-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <h2>User Profile</h2>
        <div class="profile-info">
            <div><strong>Name:</strong>Sameer Wagh</div>
            <div><strong>Email:</strong>samerw@hotmail.com</div>
            <div><strong>Role:</strong> Admin</div>
            <div><strong>Last Login:</strong>24-11-2024</div>
        </div>
        <div class="profile-actions">
            <button onclick="alert('Edit Profile clicked!')"><i class="fas fa-edit"></i> Edit Profile</button>
            <button onclick="alert('Sync clicked!')"><i class="fas fa-sync-alt"></i> Sync</button>
            <button onclick="alert('Help clicked!')"><i class="fas fa-question-circle"></i> Help</button>
        </div>
    </div>

    <script>
        let isDarkMode = true;

        function toggleDarkMode() {
            const body = document.body;
            const toggleText = document.querySelector('.dark-mode-toggle');
            if (isDarkMode) {
                body.style.backgroundColor = '#f5f5f5';
                body.style.color = '#333';
                toggleText.textContent = 'Dark Mode: OFF';
            } else {
                body.style.backgroundColor = '#121212';
                body.style.color = '#ffffff';
                toggleText.textContent = 'Dark Mode: ON';
            }
            isDarkMode = !isDarkMode;
        }
    </script>
</body>

</html>
