<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VClub - Finance Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar {
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #ff4655;
        }
        .settings {
            display: flex;
            gap: 15px;
        }
        .settings a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s ease;
        }
        .settings a:hover {
            background-color: #ff4655;
        }
        .container {
            padding: 50px 20px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #d4d4d4;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        .card p {
            font-size: 16px;
            margin: 5px 0;
            color: #d4d4d4;
        }
        .card span.value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        .dark-mode-toggle {
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .settings {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Index</a>
            <a href="agents.html">Agents</a>
            <a href="contracts.html">Contracts</a>
            <a href="track.html">Track</a>
            <a href="contact.html">Contact</a>
            <a href="live.html">Live</a>
        </div>
        <div class="settings">
            <a href="#" onclick="toggleDarkMode()" class="dark-mode-toggle">Dark Mode: ON</a>
            <a href="auth.html">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>VClub</h1>
        <p>Seek through what you see</p>
        <div class="dashboard">
            <div class="card">
                <h2>Total Revenue</h2>
                <p>Generated from active agreements</p>
                <span class="value">$0</span>
            </div>
            <div class="card">
                <h2>Active Agreements</h2>
                <p>Currently in effect</p>
                <span class="value">0</span>
            </div>
            <div class="card">
                <h2>Upcoming Renewals</h2>
                <p>Due in the next 30 days</p>
                <span class="value">0</span>
            </div>
            <div class="card">
                <h2>Compliance Risks</h2>
                <p>Potential issues detected</p>
                <span class="value">0</span>
            </div>
        </div>
    </div>
    <script>
        let isDarkMode = true;

        function toggleDarkMode() {
            const body = document.body;
            const toggleText = document.querySelector('.dark-mode-toggle');
            if (isDarkMode) {
                body.style.backgroundColor = '#f5f5f5';
                body.style.color = '#333';
                toggleText.textContent = 'Dark Mode: OFF';
            } else {
                body.style.backgroundColor = '#121212';
                body.style.color = '#ffffff';
                toggleText.textContent = 'Dark Mode: ON';
            }
            isDarkMode = !isDarkMode;
        }
    </script>
</body>

</html>
